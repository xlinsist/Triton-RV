#!/usr/bin/env bash
set -euo pipefail

SHAPE_DESC="HxWxCxRUN_COUNT"
# Declare an empty array to store all combinations
SHAPE=()

if [[ "${MODE:-}" == "Benchmark" ]]; then
  RUN_COUNT=100
  for C in 1 3; do
    # H = 64, 128, 256
    for H in 64 128 256; do
      W="$H"  # W equals H
      SHAPE+=("${H}x${W}x${C}x${RUN_COUNT}")
    done
  done
else
  SHAPE+=("1024x1024x3x10")
fi
